<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>矢量地图</title>
<meta name="description" content="overview &amp; stats" />
<meta name="viewport" charset="utf-8"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
 	<link rel="stylesheet" href="http://172.24.254.94/TileServer/dmap4.0/css/dmap4.0.css" />
    <script type="text/javascript" src="http://172.24.254.94/TileServer/dmapgl/dmapgl.js"></script>
  <style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}
	#menu {
		position: absolute;
		background: #fff;
		padding: 10px;
		top:10px;
		left:10px;
	}
</style>
  </head>
 <body>
  	<div id="mapSL" style="width: 100%;height: 100%;position: absolute;"></div>
  	<div id='menu'>
		<input id='vector_standard' type='radio' name='rtoggle' value='vector_standard'
			checked='checked'>
		<label for='vector_standard'>标准版</label>
		<input id='vector_blue' type='radio' name='rtoggle' value='vector_blue'>
		<label for='vector_blue'>暗夜蓝</label>
	</div>

	<script type="text/javascript"> 

var infoObj=[
            {
                name:"张三",
                sex:'female',
                age:30
            },
            {
                name:"李四",
                sex:'male',
                age:20
            },
            {
                name:"王五",
                sex:'female',
                age:40
            }
        ];
        // 指定排序的比较函数
    function compare(property){
         return function(obj1,obj2){
             var value1 = obj1[property];
             var value2 = obj2[property];
             return value1 - value2;     // 升序
         }
	}
	let temoObj = {
		test:1,
		test2:2
	}
	console.log(temoObj.hasOwnProperty("test"))
    var sortObj = infoObj.sort(compare("age"));
	var arr = [3, 4, 1, 2];
		function bubbleSort (arr) {
		for (var j = 0; j < arr.length - 1; j++) {
			// 这里要根据外层for循环的 j，逐渐减少内层 for循环的次数
			for (var i = 0; i < arr.length - 1 - j; i++) {
				if (arr[i] > arr[i + 1]) {
					var temp = arr[i];
					arr[i] = arr[i + 1];
					arr[i + 1] = temp;
					console.log("ss")
				}
			}
		}
		return arr;
		}
		bubbleSort(arr);

     var map = new dmapgl.Map({
			container : 'mapSL',
			zoom : 10,
			minZoom : 8,
			maxZoom : 19,
			fadeDuration : 0,
			center : [ 503428.7804260254, 305586.30670166016 ],
			style : 'http://172.24.254.94:8080/formal_criterion/styles/root.json',
			localIdeographFontFamily : ' "Microsoft YaHei Bold","Microsoft YaHei Regular","SimSun,Regular"',
		});
		var layerList = document.getElementById('menu');
		var inputs = layerList.getElementsByTagName('input');
		function switchLayer(layer) {
			var layerId = layer.target.id;
			map.setStyle('zyzx://' + layerId + '/styles/style.json');//切换地图样式
		}
		for ( var i = 0; i < inputs.length; i++) {
			inputs[i].onclick = switchLayer;
		}
	</script>
</body>
</html>
